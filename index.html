<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サブスクリプションサービス</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>サブスクリプションサービス</h1>
    </header>

    <main>
        <div id="login-view">
            <h2>ログインしてください</h2>
            <div id="g_id_onload"
                 data-client_id="303690322260-ucdfngllhcaa8udn8jbjfes4ija6fctd.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>
        </div>

        <div id="user-view" style="display:none;">
            <h2 id="welcome-message"></h2>
            <p>サブスクリプション状況: <span id="subscription-status"></span></p>
            
            <!-- デバッグ用ボタン -->
            <div style="margin: 1rem 0; padding: 1rem; background-color: #f8f9fa; border: 1px dashed #ccc;">
                <h4>デバッグ用</h4>
                <button onclick="manualStatusCheck()" style="background-color: #6c757d;">手動でステータス確認</button>
                <button onclick="console.log('GAS URL:', GAS_WEB_APP_URL)" style="background-color: #6c757d;">GAS URL確認</button>
            </div>
            
            <div id="subscribe-button-container">
                <form id="checkout-form" method="POST" action="YOUR_GAS_WEB_APP_URL" target="hidden_iframe">
                    <input type="hidden" name="id_token" id="id_token_field">
                    <input type="hidden" name="action" value="createCheckoutSession">
                    <button type="submit" id="subscribe-button">月額1000円で登録する</button>
                </form>
            </div>
            <div id="member-content" style="display:none;">
                <h3>会員限定コンテンツ</h3>
                <p>ご登録ありがとうございます！限定コンテンツをお楽しみください。</p>
            </div>
            <button id="logout-button">ログアウト</button>
        </div>
    </main>

    <!-- GASとの通信に使用する非表示のiframe -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <footer>
        <p>&copy; 2024 サブスクリプションサービス</p>
    </footer>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
</body>
</html>
